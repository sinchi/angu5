<h2 [style.backgroundColor]="bg" >Home Page</h2>
<p *ngIf="authService.isLoggedIn()">Welcome {{ authService.currentUser.name }}</p>
<ul class="list-group">
  <li *ngIf="authService.isLoggedIn() && authService.currentUser.admin" class="list-group-item"><a routerLink="/admin">Admin</a></li>
  <li *ngIf="!authService.isLoggedIn()" class="list-group-item"><a routerLink="/login">Login</a></li>
  <li *ngIf="authService.isLoggedIn()" class="list-group-item"><a (click)="authService.logout()" >Logout</a></li>
</ul>
